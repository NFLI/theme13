<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мультимедійний приклад</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Фонове відео -->
  <video autoplay muted loop class="background-video">
    <source src="media/background.mp4" type="video/mp4">
    Ваш браузер не підтримує відео.
  </video>

  <div class="content">
    <h1>Мультимедійні можливості HTML</h1>

    <!-- Відео через <video> -->
    <h2>Відео (video)</h2>
    <video width="360" height="640" controls>
      <source src="media/Задумайся.mp4" type="video/mp4">
      Ваш браузер не підтримує відео.
    </video>

    <!-- Відео через <iframe> (YouTube) -->
    <h2>Відео з YouTube (iframe)</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-DG0l8sSNJM?si=XOLql21muk3FSJhB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Аудіо -->
    <h2>Аудіо (audio)</h2>
    <audio controls>
      <source src="media/Metallica - Master Of Puppets.mp3" type="audio/mp3">
      Ваш браузер не підтримує аудіо.
    </audio>

    <!-- Карта (Google Map через iframe) -->
    <h2>Карта</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151!2d144.9631!3d-37.8136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5773d8c8d8c10!2zTWVsYm91cm5lLCDQotC10YDRgtC10YXQuA!5e0!3m2!1suk!2sua!4v1627689600000!5m2!1suk!2sua"
      width="320" height="240" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>

    <!-- Зображення з активною картою -->
    <h2>Зображення з клікабельними зонами</h2>
    <img src="https://wpmedia.roomsketcher.com/content/uploads/2022/01/06145940/What-is-a-floor-plan-with-dimensions.png" usemap="#workmap" alt="Plan" width="400">
    <map name="workmap">
      <area shape="rect" coords="34,44,270,350" alt="Секція 1" href="https://www.roomsketcher.com/blog/floor-plan-dimensions/">
      <area shape="circle" coords="300,100,50" alt="Секція 2" href="https://www.roomsketcher.com/floor-plan-gallery/house-plans/">
    </map>

    <!-- Canvas -->
    <h2>Canvas</h2>
    <canvas id="myCanvas" width="300" height="150"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "yellow";
      ctx.fillRect(20, 20, 150, 100);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 4;
      ctx.strokeRect(20, 20, 150, 100);
    </script>

    <!-- SVG -->
    <h2>SVG</h2>
    <svg width="200" height="100">
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="lightgreen" />
      <rect x="100" y="10" width="80" height="80" stroke="blue" stroke-width="4" fill="lightblue" />
    </svg>
  </div>

</body>
</html>
